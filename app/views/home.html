<div class="pageLoad">
	
	<div class="col-xs-1"></div>
	<div class="col-xs-5 gameOption" ng-repeat="game in games">
		<a class="gameOption" ng-href="#/roomOption/{{game.id}}" ng-click="requestRooms();">
			<div class="well gameOption inverse">
				<div class="imgContainer">
					<img src="photos/{{game.img}}" width="100%" class="gameImg">
				</div>
				<h2>{{game.name}}</h2>	
			</div>
		</a>
	</div>
	<div class="col-xs-1"></div>

</div>
