<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Tic-Tac-Toe-Game-red.png">
    <title>GameRoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script src="app.js"></script>
    
    <link rel="stylesheet" href="app.css">
  
  </head>
  <body>
    <div id="container">
    <!-- Nav Header -->
    <nav class="navbar navbar-default navbar-inverse nav">
      <div class="nav container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-nav">
            <li class="nav">
              <a href="#/home" style="padding-top: 12px; padding-bottom: 13px;">
                <img src="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Tic-Tac-Toe-Game-red.png" height="25px;" width="25px;">
              </a>
            </li>
            
            <li class="nav"><a href="#/leadersboard">Leader's Boards</a></li>
            <li class="nav"><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>

      </div>
      <!-- /.container-fluid -->
    </nav>
    <!-- /Nav Header-->
    
    <div id="wrapper" class="container-fluid toggled">

      <!-- Page content -->
      <div id="page-content-wrapper" class="container-fluid col-xs-12">
        <div id="chat-toggle" class="row">
          <a href="#sidebar-toggle" id="sidebar-toggle">
            <span class="pull-right glyphicon glyphicon-comment"></span>
          </a>
        </div>
        <br>
        <div class="page" ng-view></div>
        
      </div> <!-- /page-content-wrapper -->
      
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div id="sidebar-content" class="container-fluid">
          
          <!-- header -->
          <div id="sidebar-header" class="row"></div>
        
          <!-- content -->
          <div id="sidebar-main" class="row">
              <div id="chatlog" class="col-sm-12"></div>
          </div>
          
          <!-- footer -->
          <div id="sidebar-footer" class="row">    
            <input id="message_input" type="text" class="commentBox"/>  
          </div>
          
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
        
    </div>
  </div> 
    
  
  </body>
  
  <!-- loginModal -->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <form id = "loginForm" class="form-horizontal" role="form">
            <div class="form-group">
               
              <div class="col-xs-9">
                  <input id="user" type="text" class="form-control" placeholder="Enter username" autocomplete="off" required>
              </div>
              
              <div class="col-xs-3 login">
                  <button id="loginSubmit" type="submit" class="btn btn-default" data-dismiss="modal">Start Playing</button>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /loginModal -->

</html>

    $("#sidebar-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    
    $('.commentBox').keydown(function(event) {
        if (event.keyCode == 13) {
            this.sendMessage();
            return false;
         }
    });
    
  });
